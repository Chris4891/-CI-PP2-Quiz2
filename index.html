<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="current-screen" class="container">
        <header>
            <h1><img class="website-logo" src="./assets/logo.png" alt="Quizify logo"></h1>
            <p id="welcome" class="brief">Challenge your mind and test your knowledge with our trivia game!</p>
        </header>
       
        <section id="landing">
            <main>
                <label class="labels" for="user-name">Enter your name:</label>
                <input id="user-name" type="text" placeholder="username">
    
                <h2 class="labels mt-56">Choose a quiz:</h2>
                <div class="quiz-container">
                    <div id="math" class="quiz-box quiz-box-1" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Math</h3>
                        <img src="./assets/MAth.png" alt="Image representing the math quiz">
                    </div>
                    <div id="geography" class="quiz-box quiz-box-2" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Geography</h3>
                        <img src="./assets/geography.png" alt="Image representing the geography quiz">
                    </div>
                    <div id="sports" class="quiz-box quiz-box-3" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Sports</h3>
                        <img src="./assets/sports.png" alt="Image representing the sports quiz">
                    </div>
                </div>
    
                <button class="button" id="start-quiz">Start Quiz</button>
            </main>
        </section>


        <!-- Quize Page -->
        <section class="question-screen hide-q" id="question-screen">
            <div id="quiz-container">
                <div id="question-container"></div>
                <div id="options-container"></div>
                <button id="submit-answer-btn">Next</button>
            </div>
            <div id="result-container"></div>
            <button class="hide" id="play-again">Play again</button>
            <div id="prog-container" class="progress-container hide">
                <svg class="progress" viewBox="0 0 36 36">
                  <path class="progress-background" d="M18 2.0845
                                                        a 15.9155 15.9155 0 0 1 0 31.831
                                                        a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path id="progress-bar" transform="rotate(-90 18 18)" 
                        stroke-dasharray="0 100" d="M18 2.0845
                                                      a 15.9155 15.9155 0 0 1 0 31.831
                                                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div id="progress-label"></div>
              </div>
        </section>
        <div id="toast" class="hide"></div>
    </div>

    <script defer type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script defer type="module" src="./js/app.js"></script>
</body>
</html>
