<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Quizify is a fun and engaging trivia game that challenges your knowledge and helps you learn new things in different fields. The game consists of multiple-choice questions with a timer to make it more challenging. You can choose from three different quizzes: Math, Geography, and Sports">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/icon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="current-screen" class="container">
        <header>
            <h1><img class="website-logo" src="./assets/images/logo.png" alt="Quizify logo"></h1>
            <p id="welcome" class="brief">Challenge your mind and test your knowledge with our trivia game!</p>
        </header>
       
        <main>
            <section class="landing" id="landing">
                <label class="labels" for="user-name">Enter your name:</label>
                <input id="user-name" type="text" placeholder="username">
    
                <h2 class="labels mt-56">Choose a quiz:</h2>
                <div class="quiz-container">
                    <div id="math" class="quiz-box quiz-box-1" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Math</h3>
                        <img src="./assets/images/MAth.png" alt="Image representing the math quiz">
                    </div>
                    <div id="geography" class="quiz-box quiz-box-2" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Geography</h3>
                        <img src="./assets/images/geography.png" alt="Image representing the geography quiz">
                    </div>
                    <div id="sports" class="quiz-box quiz-box-3" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                        <h3>Sports</h3>
                        <img src="./assets/images/sports.png" alt="Image representing the sports quiz">
                    </div>
                </div>
                
                <button class="button" id="start-quiz">Start Quiz</button>

                <div class="social">
                    <div class="social-icons">
                    <a href="#" aria-label="My Facebook">
                        <img width="24px" height="auto" src="./assets/icon/facebook.svg" alt="facebook">
                    </a>
                    <a href="#" aria-label="My Instagram"><img width="24px" height="auto" src="./assets/icon/instagram.svg" alt="instagram"></a>
                    <a href="#" aria-label="My Twitter"><img width="24px" height="auto" src="./assets/icon/twitter.svg" alt="twitter"></a>
                    <a href="#" aria-label="My Youtube"><img width="24px" height="auto" src="./assets/icon/youtube.svg" alt="youtube"></a>
                    </div>
                    <div class="credit"> 
                        <p>
                            Made by
                            <a href="https://github.com/Chris4891" target="_blank" aria-label="My GitHub">Chris4891 <img class="github" src="./assets/icon/github.svg" alt="My GitHub"></a> as Project Portfolio 2 during the course with Code Institute
                          </p>
                    </div>
                </div>
            </section>
        </main>


        <!-- Quize Page -->
        <section class="question-screen hide-q" id="question-screen">
            <div id="quiz-container">
                <h2 id="question-container">Question HERE!</h2>
                <div id="options-container"></div>
                <button id="submit-answer-btn">Next</button>
            </div>
            <div id="result-container" class="hide"></div>
            <button class="hide" id="play-again">Play again</button>
            <div>
                
            </div>
            <div id="prog-container" class="progress-container hide">
                <svg class="progress" viewBox="0 0 36 36">
                  <path class="progress-background" d="M18 2.0845
                                                        a 15.9155 15.9155 0 0 1 0 31.831
                                                        a 15.9155 15.9155 0 0 1 0 -31.831" />
                  <path id="progress-bar" transform="rotate(-90 18 18)" 
                        stroke-dasharray="0 100" d="M18 2.0845
                                                      a 15.9155 15.9155 0 0 1 0 31.831
                                                      a 15.9155 15.9155 0 0 1 0 -31.831" />
                </svg>
                <div id="progress-label"></div>
              </div>
        </section>
        <div id="toast" class="hide"></div>
    </div>

    <script defer src="./js/vanilla-tilt.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
