<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizify</title>
    <link rel="stylesheet" href="./css/style.css">
  
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="website-logo" src="./assets/websiteLogo.png" alt="website logo">
            <p class="brief">your mind and challenge your knowledge with our trivia game!</p>
        </header>

        <main>
            <p class="labels">Enter your name</p>
            <input type="text" placeholder="username">

           <div class="quiz-container">
            <div class="quiz-box quiz-box-1" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                <p>Math</p>
                <img src="./assets/MAth.png" alt="math quiz image">
            </div>
            <div class="quiz-box quiz-box-2" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                <p>Geography</p>
                <img src="./assets/geography.png" alt="math quiz image">
            </div>
            <div class="quiz-box quiz-box-3" data-tilt data-tilt-scale="1.05" data-tilt-glare data-tilt-max-glare="0.8">
                <p>Sports</p>
                <img src="./assets/sports.png" alt="math quiz image">
            </div>
           </div>

        </main>


    </div>


    <script type="text/javascript" src="./js/vanilla-tilt.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
